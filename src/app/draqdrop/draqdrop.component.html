<div class="searchContainer">
    <div class="search-container">
        <input class="input-search" placeholder="Search" type="text">
        <button class="search-btn">
            <img src="">
        </button>
    </div>
</div>

<div class="kanbanContainer">
    <div class="kanbanRow">
        <h2>To do</h2>
        <div class="kanbanList" cdkDropList id="todo" [cdkDropListConnectedTo]="connectedTo" [cdkDropListData]="todoTasks" (cdkDropListDropped)="drop($event)">
            <div class="kanbanItem" *ngFor="let task of todoTasks" cdkDrag>
                <div>
                    <h3>{{ task.martialArt }}</h3>
                    <h3>{{ task.coach }}</h3>
                </div>
                {{ task.description }}
            </div>
        </div>
    </div>

    <div class="kanbanRow">
        <h2>Waiting</h2>
        <div class="kanbanList" cdkDropList id="waiting" [cdkDropListConnectedTo]="connectedTo" [cdkDropListData]="waitingTasks" (cdkDropListDropped)="drop($event)">
            <div class="kanbanItem" *ngFor="let task of waitingTasks" cdkDrag>
                <div>
                    <h3>{{ task.martialArt }}</h3>
                    <h3>{{ task.coach }}</h3>
                </div>
                {{ task.description }}
            </div>
        </div>
    </div>

    <div class="kanbanRow">
        <h2>Treatment</h2>
        <div class="kanbanList" cdkDropList id="treatment" [cdkDropListConnectedTo]="connectedTo" [cdkDropListData]="treatmentTasks" (cdkDropListDropped)="drop($event)">
            <div class="kanbanItem" *ngFor="let task of treatmentTasks" cdkDrag>
                <div>
                    <h3>{{ task.martialArt }}</h3>
                    <h3>{{ task.coach }}</h3>
                </div>
                {{ task.description }}
            </div>
        </div>
    </div>

    <div class="kanbanRow">
        <h2>Done</h2>
        <div class="kanbanList" cdkDropList id="done" [cdkDropListConnectedTo]="connectedTo" [cdkDropListData]="doneTasks" (cdkDropListDropped)="drop($event)">
            <div class="kanbanItem" *ngFor="let task of doneTasks" cdkDrag>
                <div>
                    <h3>{{ task.martialArt }}</h3>
                    <h3>{{ task.coach }}</h3>
                </div>
                {{ task.description }}
            </div>
        </div>
    </div>
</div>

<button (click)="openDialog()" mat-fab class="btn-position" matTooltip="Add Task" matTooltipPosition="above">
    <mat-icon class="add-btn">add</mat-icon>
</button>
