<!-- Erste Mat-Card, die auf kleinen Bildschirmen ausgeblendet wird -->
<mat-card appearance="outlined" class="hide-on-small">
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
                <td>{{ user.firstName }}  {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.city }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>

<!-- Zweite Mat-Card, die auf kleinen Bildschirmen angezeigt wird -->
<mat-card appearance="outlined" class="d-none show-on-small">
    <mat-card-content>
        <table class="responsive-table">
            <tr class="responsiveTable">
                <div class="infoDiv" *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
                    <div class="userInformation">
                        <div class="noUser">
                            <th class="userFont">Name:</th>
                        </div>
                        <div>
                            <td class="userFont">{{ user.firstName }}  {{ user.lastName }}</td>
                        </div>
                    </div>
                    <div class="userInformation">
                        <div class="noUser">
                            <th class="userFont">E-mail:</th>
                        </div>
                        <div>
                            <td class="userFont">{{ user.email }}</td>
                        </div>
                    </div>
                    <div class="userInformation">
                        <div class="noUser">
                            <th class="userFont">City:</th>
                        </div>
                        <div>
                            <td class="userFont">{{ user.city }}</td>
                        </div>
                    </div>
                </div>
            </tr>
        </table>
    </mat-card-content>
</mat-card>

<div class="addButtonDiv">
    <button (click)="openDialog()" mat-fab class="btn-position" matTooltip="Add user" matTooltipPosition="above">
        <mat-icon class="add-btn">add</mat-icon>
    </button>
    
</div>
