<mat-card class="user-detail-header">
    <img src="/img/male.png" alt="">

    <div>
        <h3>{{user.firstName}} {{user.lastName}}</h3>
        <p>{{user.email}}</p>
    </div>
</mat-card>


<mat-card class="user-address">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}

    </mat-card-content>
</mat-card>
